<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de {{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        .header { background: #333; color: white; padding: 1rem; }
        .container { padding: 1rem; display: flex; gap: 2rem; }
        .main-content { flex-grow: 1; }
        .sidebar { width: 300px; }
        .card { background: white; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; }
        h2, h3 { margin-top: 0; }
        label { display: block; margin-bottom: 0.5rem; }
        input[type='time'], input[type='submit'] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
        input[type='submit'] { background: #007bff; color: white; border: none; cursor: pointer; }
        #calendar { max-width: 1100px; margin: 20px auto; background: white; padding: 1rem; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gestionando a {{ user.username }}</h1>
        <a href="{{ url_for('admin_dashboard') }}" style="color: white;">Volver al Dashboard</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="card">
                <h3>Asignar Días de Descanso</h3>
                <div id="calendar"></div>
                <button id="save-rest-days">Guardar Días de Descanso</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="card">
                <h3>Información del Usuario</h3>
                <p><strong>Nombre:</strong> {{ user.nombres }} {{ user.apellidos }}</p>
                <p><strong>Correo:</strong> {{ user.correo }}</p>
                <p><strong>Rol:</strong> {{ user.rol }}</p>
            </div>
            <div class="card">
                <h3>Asignar Horario</h3>
                <form method="POST">
                    <label for="hora_entrada">Hora de Entrada:</label>
                    <input type="time" id="hora_entrada" name="hora_entrada" value="{{ user.horario.hora_entrada.strftime('%H:%M') if user.horario else '08:00' }}">
                    
                    <label for="hora_salida">Hora de Salida:</label>
                    <input type="time" id="hora_salida" name="hora_salida" value="{{ user.horario.hora_salida.strftime('%H:%M') if user.horario else '18:00' }}">
                    
                    <input type="submit" value="Guardar Horario">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const selectedDates = new Set();

        // Marcar los días de descanso ya guardados
        {% for dia in user.dias_descanso %}
        selectedDates.add('{{ dia.fecha.strftime("%Y-%m-%d") }}');
        {% endfor %}

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            selectable: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek'
            },
            dateClick: function(info) {
                const dateStr = info.dateStr;
                const cell = info.dayEl;

                if (selectedDates.has(dateStr)) {
                    selectedDates.delete(dateStr);
                    cell.style.backgroundColor = '';
                } else {
                    selectedDates.add(dateStr);
                    cell.style.backgroundColor = '#fca5a5'; // light red
                }
            },
            dayCellDidMount: function(info) {
                const dateStr = info.date.toISOString().slice(0,10);
                if (selectedDates.has(dateStr)) {
                    info.el.style.backgroundColor = '#fca5a5';
                }
            }
        });

        calendar.render();

        document.getElementById('save-rest-days').addEventListener('click', async () => {
            const datesArray = Array.from(selectedDates);
            try {
                const response = await fetch("{{ url_for('set_rest_days', user_id=user.id) }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fechas: datesArray })
                });
                const result = await response.json();
                alert(result.message);
                if(result.status === 'success') {
                    location.reload();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar los días de descanso.');
            }
        });
    });
    </script>
</body>
</html>
