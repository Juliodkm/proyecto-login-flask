<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Usuarios</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        .header { background: #333; color: white; padding: 1rem; }
        .container { padding: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.5rem; border-bottom: 1px solid #ddd; }
        th { background: #f2f2f2; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gestionar Usuarios</h1>
        <a href="{{ url_for('admin_dashboard') }}" style="color: white;">Volver al Dashboard</a>
        <a href="{{ url_for('logout') }}" style="color: white; float: right;">Cerrar Sesi√≥n</a>
    </div>
    <div class="container">
        <h2>Todos los Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Nombre Completo</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.nombres }} {{ user.apellidos }}</td>
                    <td>{{ user.correo }}</td>
                    <td>{{ user.rol }}</td>
                    <td>
                        <a href="{{ url_for('admin_user_detail', user_id=user.id) }}">Gestionar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
